<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/buttonanimation.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <h3>Regístrate en el formulario</h3>

      <!-- Botones flotantes -->
      <div class="wrapper">
        <button class="btn">
          <i class="ri-share-line"></i>
        </button>
        <ul class="list">
          <li class="item">
            <a
              href="https://www.instagram.com/rodrigocozzo/"
              target="_blank"
              class="link ig"
            >
              <i class="ri-instagram-line"></i>
            </a>
          </li>
          <li class="item" style="--d: 0.25s">
            <a
              href="https://twitter.com/RodriCozzo"
              target="_blank"
              class="link tw"
            >
              <i class="ri-twitter-line"></i>
            </a>
          </li>
          <li class="item" style="--d: 0.5s">
            <a
              href="https://www.linkedin.com/in/rodrigo-exequiel-cozzo-75b186107"
              target="_blank"
              class="link in"
            >
              <i class="ri-linkedin-line"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- Logica del los botones -->
      <script>
        const btnEl = document.querySelector(".btn");
        const toggleOptions = () => {
          const wrapperEl = document.querySelector(".wrapper");
          const iconEl = btnEl.querySelector("i");

          wrapperEl.classList.toggle("active");

          if (iconEl.classList.contains("ri-share-line")) {
            iconEl.classList.replace("ri-share-line", "ri-close-line");
          } else {
            iconEl.classList.replace("ri-close-line", "ri-share-line");
          }
        };
        btnEl.addEventListener("click", toggleOptions);
      </script>

      <!-- Espacio separador del formulario -->
      <div class="separator">
        <hr />
        <span>Or</span>
        <hr />
      </div>

      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Nombre</span>
            <input id="name" name="name" type="text" />
          </label>

          <label for="Username">
            <span>Nombre de Usuario</span>
            <input id="Username" name="Username" type="text" />
          </label>
        </div>

        <label for="Email">
          <span>Email</span>
          <input id="Email" name="Email" type="email" />
        </label>

        <label for="Password">
          <span>Contraseña</span>
          <input
            id="Password"
            name="Password"
            type="password"
            placeholder="6+ caracteres"
          />
        </label>

        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y los términos legales</span>
        </label>

        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
