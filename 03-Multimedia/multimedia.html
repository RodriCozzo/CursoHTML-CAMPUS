<!DOCTYPE html>
<html>
  <header>
    <title>Multimedia con HTML</title>
  </header>

  <body>
    <div align="center">
      <h1 align="center">Aprendiendo a utilizar im√°genes</h1>
      <img
        src="https://media.vandal.net/m/58760/ark-survival-evolved-mobile-2018618101325_6.jpg"
        alt="Foto ARK"
        width="10%"
        height="10%"
      />
    </div>

    <div align="center">
      <h1 align="center">Aprendiendo a utilizar videos</h1>
      <video width="20%" height="30%" controls autoplay muted loop>
        <source src="Videos/Take On Me.mp4" type="video/mp4" />
      </video>
    </div>

    <div align="center">
      <h1 align="center">Aprendiendo a utilizar los audios</h1>
      <audio width="20%" height="30%" controls autoplay loop>
        <source src="Audios/aha.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
